<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Notes App</title>
  <link rel="stylesheet" href="style.css" />
  <script src="app.js" defer></script>
</head>
<body>

  <header>
    <h1>Notes App</h1>
    <div>
      <button class="add-note-btn" onclick="openNoteDialog()">+ Add Note</button>
      <button id="themeToggleBtn" class="theme-toggle-btn" onclick="openThemeDialog()">Change Theme</button>
    </div>
  </header>

  <div id="emptyState" class="empty-state" style="display: none;">
    <h2>No notes yet</h2>
    <p>Create your first note</p>
    <button class="add-note-btn" onclick="openNoteDialog()">Add Your First Note</button>
  </div>

  <main id="notesContainer" class="notes-grid"></main>

  <dialog id="noteDialog">
    <div class="dialog-content">
      <div class="dialog-header">
        <h2 class="dialog-title" id="dialogTitle">Add New Note</h2>
        <button class="close-btn" onclick="closeNoteDialog()">×</button>
      </div>
      <form id="noteForm">
        <div class="form-group">
          <label for="noteTitle" class="form-label">Title</label>
          <input type="text" id="noteTitle" class="form-input" placeholder="Enter note title..." required />
        </div>
        <div class="form-group">
          <label for="noteContent" class="form-label">Content</label>
          <textarea id="noteContent" class="form-textarea" placeholder="Write your note here..." required></textarea>
        </div>
        <div class="dialog-actions">
          <button type="button" class="cancel-btn" onclick="closeNoteDialog()">Cancel</button>
          <button type="submit" class="save-btn">Save Note</button>
        </div>
      </form>
    </div>
  </dialog>

  <dialog id="ThemeDialog">
    <div class="theme-header">
      <h2 class="dialog-title">Change Theme</h2>
      <button class="close-btn" onclick="closeThemeDialog()">×</button>
    </div>
    <div class="theme-content">
      <div class="theme-option"><input type="checkbox" id="pearl"><label for="pearl">Pearl</label></div>
      <div class="theme-option"><input type="checkbox" id="midnight"><label for="midnight">Midnight</label></div>
      <div class="theme-option"><input type="checkbox" id="crimson"><label for="crimson">Crimson</label></div>
      <div class="theme-option"><input type="checkbox" id="tangerine"><label for="tangerine">Tangerine</label></div>
      <div class="theme-option"><input type="checkbox" id="amber"><label for="amber">Amber</label></div>
      <div class="theme-option"><input type="checkbox" id="blush"><label for="blush">Blush</label></div>
      <div class="theme-option"><input type="checkbox" id="amethyst"><label for="amethyst">Amethyst</label></div>
      <div class="theme-option"><input type="checkbox" id="sapphire"><label for="sapphire">Sapphire</label></div>
      <div class="theme-option"><input type="checkbox" id="jade"><label for="jade">Jade</label></div>
      <div class="theme-option"><input type="checkbox" id="emerald"><label for="emerald">Emerald</label></div>
    </div>
    <div class="dialog-actions">
      <button type="button" class="cancel-btn" onclick="closeThemeDialog()">Cancel</button>
      <button type="submit" class="save-btn">Save Theme</button>
    </div>
  </dialog>

</body>
</html>
